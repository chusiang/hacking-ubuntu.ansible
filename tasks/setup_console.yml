---

# apt
- name: install apt packages for console
  become: true
  apt: name={{ item }} state=present
  with_items:
    - ack-grep
    - apt-transport-https
    - aptitude
    - aptsh
    - build-essential
    - ca-certificates
    - cmake
    - curl
    - exuberant-ctags
    - htop
    - irssi
    - make
    - mosh
    - python-apt
    - python-dev
    - python-pip
    - software-properties-common
    - tmux
    - tree

